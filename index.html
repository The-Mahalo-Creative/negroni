<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- The title for SEO & browser tabs -->
        <title> Negroni Cocktail Bar Melbourne </title>

        <!-- Viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

        <!-- Add Google Fonts Here  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400&display=swap" rel="stylesheet"> 

        <!-- My own custom stylesheet -->
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- Site header -->
        <header class="grid-left tall-90 bg-image bg-cocktail">
            <div class="col-6-middle">
                <h1>negroni <br><span class="small-text text-right">cocktail bar.</span></h1>
            </div>
        </header>

        <!-- image banner -->
        <section class="grid light-text">
            <div class="col-4_sm-12-top padded bg-image bg-window hide-sm">
                <h3>drinks<br>done<br>right.</h3>
            </div>
            <div class="col-8_sm-12-middle padded text-right bg-image bg-plant">
                <h2 class="text-lg tight-text">5pm - late<br><span>everday.</span></h2>
            </div>
        </section>

        <!-- menu -->
        <section class="grid-center bg-featured light-text padded">
            <div class="col-12 text-center">
                <h2 class="text-lg">menu.</h2>
            </div>
            <div class="col-6 grid">
                <div class="col-12"></div>
            </div>
        </section>
        <footer>

        </footer>
    </body>
</html>
